<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>👾 틱택토 게임 🎮</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>👾 틱택토 게임 🎮</h1>
      <h2>Play Tic, Tac, Toe</h2>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>이름을 설정하세요.</h2>

        <form>
          <div class="form-control">
            <label for="playername">플레이어 이름</label>
            <input type="text" name="playername" id="playername" autocomplete="off" />
          </div>
          <p id="config-errors"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="cancel-config-btn">취소</button>
            <button type="submit" class="btn">확인</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <div id="game-guide">
          <p>게임을 시작하기 전 <span>플레이어 이름을 설정</span>해주세요.</p>
          <p>선공 순서는 <span>랜덤</span>입니다!</p>
        </div>
        <ol>
          <li>
            <article id="player-1-data">
              <h2>플레이어 1</h2>
              <h3>플레이어 이름</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">
                수정
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>플레이어 2</h2>
              <h3>플레이어 이름</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">
                수정
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-btn">새 게임 시작!</button>
      </section>

      <section id="active-game">
        <article id="game-over">
          <h2><span id="winner-name">PLAYER NAME</span>님의 승리!</h2>
          <p>새로운 게임을 시작하려면 '새 게임 시작!' 버튼을 눌러주세요.</p>
        </article>

        <p id="active-player-statement"><span id="active-player-name">PLAYER NAME</span>&nbsp;님의 차례입니다!</p>
        <ol id="game-board">
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>

          <li data-col="1" data-row="2"></li>
          <li data-col="2" data-row="2"></li>
          <li data-col="3" data-row="2"></li>

          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>

    <footer>
      <p>폰트 및 컨셉 참고 -&nbsp;<a href="https://cactus.tistory.com/193" target="_blank">길형진 디자이너 블로그</a></p>
    </footer>
  </body>
</html>
